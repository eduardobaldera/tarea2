<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/templates/crud-tradicional/plantilla.html::head">
    <title th:text="${titulo}">Listar</title>

</head>
<body>

<div th:insert="/templates/crud-tradicional/plantilla.html::header"></div>
<br>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${titulo}">....</h1>
        <br>
        <table class="table table-striped">

            <br>
            <thead>
            <tr>
                <th scope="col" style="width:20%">ID</th>
                <th scope="col" style="width:20%">Nombre</th>
                <th scope="col" style="width:20%">Precio</th>
                <th scope="col" style="width:20%">Cantidad</th>
                <th scope="col" style="width:20%">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${lista}">
                <th scope="row">
                    <a th:text="${producto.id}" th:href="'visualizar/'+${producto.id}"/>
                </th>
                <td th:text="${producto.nombre}">Producto</td>
                <td th:text="${producto.precio}">Precio</td>

                    <form method="post" id="form${producto.id}" th:action="'/tarea2/agregar/'+${producto.id}">
                        <td>
                            <input type="number" min="1" class="form-control" id="cantidad" name="cantidad" value="1">
                        </td>
                        <td>
                            <button type="submit" form="form${producto.id}" class="btn btn-success">Agregar</button>
                        </td>
                    </form>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- incluyendo la parte de javascript del template.        -->
    <div th:replace="/templates/crud-tradicional/plantilla.html::javascript">

    </div>

</div>
</body>

</html>
